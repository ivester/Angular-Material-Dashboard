<md-content flex id="content" layout="row" layout-align="start start" layout-wrap ng-cloak>

  <ir-cards></ir-cards>

  <md-fab-speed-dial class="md-fling ir-speed-dial" md-direction="up" md-open="vm.fabOpen">
    <md-fab-trigger>
      <md-button aria-label="add" class="md-fab">
        <md-icon md-svg-src="add"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button aria-label="Add Task Card" class="md-fab md-raised md-mini" ng-click="vm.addCard('Tasks', 'task')">
        <md-tooltip md-direction="left">
          Task Card
        </md-tooltip>
        <md-icon md-svg-src="assignment" aria-label="Tasks"></md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>

</md-content>
