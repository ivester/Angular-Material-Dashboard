<md-dialog ng-cloak flex-xs="100" flex-sm="80" flex="60">
  <form layout="column">
    <md-dialog-content flex="100">
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Task</label>
          <!-- TODO Auto Focus-->
          <input type="text" ng-model="vm.taskTitle">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-raised" ng-click="vm.cancel()">
        Cancel
      </md-button>
      <!-- TODO Remove space under input -->
      <!-- TODO When creating task, input has to have something in it - so I might make this logic also for when editing task -->
      <!-- TODO Save/add should work on enter-->
      <md-button class="md-raised md-accent" ng-hide="vm.editMode" ng-click="vm.saveTask(vm.taskTitle, false)">
        Add
      </md-button>
      <md-button class="md-raised md-accent" ng-show="vm.editMode" ng-click="vm.saveTask(vm.taskTitle, true)">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
