<md-card>

  <md-card-header layout="row" layout-align="start center">

    <md-card-header-text>
      <span class="md-title">{{vm.card.title}}</span>
    </md-card-header-text>

    <md-menu>
      <md-button aria-label="Open the more menu" class="md-icon-button" ng-click="$mdOpenMenu()">
        <md-icon md-menu-origin md-svg-icon="more-vert"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="vm.showEditCardTitle(vm.card.title)">
            <md-icon md-svg-icon="edit" md-menu-align-target></md-icon>
            Edit Task Title
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.removeClosedTasks()">
            <md-icon md-svg-icon="delete"></md-icon>
            Remove closed tasks
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.removeCard()">
            <md-icon md-svg-icon="close"></md-icon>
            Remove Card
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

  </md-card-header>

  <md-card-actions>
    <div layout="row" layout-align="start center">
      <md-button class="md-raised md-accent dialog-task-title--js" flex ng-click="vm.showEditTask('', false)" aria-label="task-add">
        Add Task
      </md-button>
    </div>
  </md-card-actions>

  <md-card-content>
    <ul class="ir-task-list ir-task-list--js">
      <li layout="row" layout-align="start center" ir-task-id="{{task.$id}}" ng-repeat="task in vm.tasks | taskFilterOrder:vm.card.taskIndex">
        <md-icon class="ir-task-list__drag ir-task-list__drag--js" md-svg-icon="grain"></md-icon>
        <md-checkbox class="ir-task-list__checkbox" ng-model="task.check" ng-change="vm.saveTask(task)" aria-label="task-checkbox"></md-checkbox>
        <label class="ir-task-list__label" ng-click="vm.showEditTask(task, true)" flex>{{task.title}}</label>
        <md-button class="md-icon-button" ng-click="vm.removeTask(task)" aria-label="task-edit">
          <md-icon md-svg-icon="delete"></md-icon>
        </md-button>
      </li>
    </ul>
  </md-card-content>

</md-card>
