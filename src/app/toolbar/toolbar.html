<md-toolbar
  class="ir-toolbar"
  layout="row"
  layout-align="space-between center"
  ng-hide="global.hideNav()"
  ng-controller="ToolbarController as vm"
  ng-cloak>
  <md-button class="md-icon-button" hide-gt-sm ng-click="vm.toggleSidenav()" aria-label="menu-button">
    <md-icon md-svg-icon="menu" ></md-icon>
  </md-button>
  <div class="ir-toolbar__more" layout="row" layout-align="center center">
    <div class="ir-progress-circular">
      <md-progress-circular  ng-show="global.loadingStatus" md-mode="indeterminate" md-diameter="25"></md-progress-circular>
    </div>
    <md-menu>
      <md-button aria-label="Open the more menu" class="md-icon-button" ng-click="$mdOpenMenu()">
        <md-icon md-menu-origin md-svg-icon="more-vert"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="vm.logout()" aria-label="logout-button">Logout</md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
